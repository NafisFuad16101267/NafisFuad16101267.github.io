<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
        integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ=="
        crossorigin="anonymous" />
    <title>Document</title>
    <style>
        .alert {
            color: white;
            padding: 5px;
            margin: 5px 0 15px 0;
        }

        .added {
            background-color: green;
        }

        .removed {
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="products container">
        <br>
        <h3>Product List</h3>
        <table class="u-full-width">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="products">
                <tr id="apple">
                    <td>Apple MacBook Pro</td>
                    <td>$1,299.00</td>
                    <td><button id='apple-btn'>Add to cart</button></td>
                </tr>
                <tr id="dellXPS">
                    <td>DELL XPS 15 Laptop</td>
                    <td>$2,889.00</td>
                    <td><button id='dellXPS-btn'>Add to cart</button></td>
                </tr>
                <tr id="asus">
                    <td>ASUS ROG Strix SCAR 15</td>
                    <td>$2,199.99</td>
                    <td><button id='asus-btn'>Add to cart</button></td>
                </tr>
                <tr id="dellALIEN">
                    <td>DELL ALIENWARE AREA-51M R2</td>
                    <td>$2,069.99</td>
                    <td><button id='dellALIEN-btn'>Add to cart</button></td>
                </tr>
                <tr id="razer">
                    <td>Razer Blade Pro 17</td>
                    <td>$2,399.99</td>
                    <td><button id='razer-btn'>Add to cart</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <hr>
    <div class="cart container">
        <h3>Shopping Cart</h3>
        <table class="u-full-width" id="cart-head">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="cart-list">

            </tbody>
        </table>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
